version: "3.1"

####################
# INTENTS & ENTITIES
####################
intents:
  - greet
  - goodbye
  - register
  - provide_username
  - provide_email
  - order
  - provide_user_id
  - browse_products
  - recommend_products
  - provide_budget
  - track_order
  - provide_order_id
  - make_complaint
  - provide_complaint
  - provide_tracking_id
  - human_help
  - nlu_fallback

entities:
  - username
  - email
  - user_id
  - order_id
  - budget
  - complaint_text
  - tracking_id

#########
# SLOTS
#########
slots:
  username:
    type: text
    mappings:
      - type: from_entity
        entity: username

  email:
    type: text
    mappings:
      - type: from_entity
        entity: email

  user_id:
    type: text
    mappings:
      - type: from_entity
        entity: user_id

  order_id:
    type: text
    mappings:
      - type: from_entity
        entity: order_id

  budget:
    type: text
    mappings:
      - type: from_entity
        entity: budget

  complaint_text:
    type: text
    mappings:
      - type: from_entity
        entity: complaint

  tracking_id:
    type: text
    mappings:
      - type: from_entity
        entity: tracking_id

  complaint_exists:
    type: bool
    mappings:
      - type: from_intent
        intent: provide_tracking_id
        value: true
      - type: from_intent
        intent: make_complaint
        value: false

################
# RESPONSE TEMPLATES
################
